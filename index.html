<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elon's Jetpack Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #4169E1 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            border: 3px solid #FFD700;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #87CEEB 0%, #4169E1 50%, #191970 100%);
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #FFD700;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            pointer-events: all;
        }

        #gameOver h2 {
            color: #FF4444;
            margin-bottom: 15px;
            font-size: 28px;
        }

        #gameOver p {
            margin: 10px 0;
            font-size: 18px;
        }

        #restartBtn {
            background: #FFD700;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }

        #restartBtn:hover {
            background: #FFA500;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        @media (max-width: 768px) {
            #instructions {
                font-size: 12px;
                bottom: 10px;
                left: 10px;
            }
            
            #score {
                font-size: 20px;
                top: 10px;
                right: 10px;
            }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="instructions">
                PC: W or â†‘ to fly | Mobile: Tap screen
            </div>
            <div id="gameOver">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Coins Collected: <span id="coinsCollected">0</span></p>
                <button id="restartBtn">Restart Mission</button>
            </div>
        </div>
    </div>

    <script>
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.score = 0;
                this.coins = 0;
                this.gameRunning = true;
                this.keys = {};
                
                // Game objects
                this.player = new Player(100, 300);
                this.gameObjects = [];
                this.particles = [];
                this.backgroundObjects = [];
                
                // Timers
                this.coinSpawnTimer = 0;
                this.obstacleSpawnTimer = 0;
                this.backgroundSpawnTimer = 0;
                
                this.setupEventListeners();
                this.createStars();
                this.gameLoop();
            }

            setupEventListeners() {
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    this.keys[e.code] = true;
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                });

                // Touch controls for mobile
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.keys['Space'] = true;
                });

                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.keys['Space'] = false;
                });

                // Mouse controls
                this.canvas.addEventListener('mousedown', () => {
                    this.keys['Space'] = true;
                });

                this.canvas.addEventListener('mouseup', () => {
                    this.keys['Space'] = false;
                });

                // Restart button
                document.getElementById('restartBtn').addEventListener('click', () => {
                    this.restart();
                });
            }

            createStars() {
                for (let i = 0; i < 50; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.width = Math.random() * 3 + 1 + 'px';
                    star.style.height = star.style.width;
                    star.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(star);
                }
            }

            spawnCoin() {
                this.gameObjects.push(new Coin(
                    this.canvas.width + 50,
                    Math.random() * (this.canvas.height - 100) + 50
                ));
            }

            spawnObstacle() {
                const type = Math.random() < 0.5 ? 'drone' : 'meteorite';
                this.gameObjects.push(new Obstacle(
                    this.canvas.width + 50,
                    Math.random() * (this.canvas.height - 100) + 50,
                    type
                ));
            }

            spawnBackgroundObject() {
                const type = Math.random() < 0.3 ? 'rocket' : 'cloud';
                this.backgroundObjects.push(new BackgroundObject(
                    this.canvas.width + 100,
                    Math.random() * this.canvas.height,
                    type
                ));
            }

            update() {
                if (!this.gameRunning) return;

                // Update player
                this.player.update(this.keys);

                // Spawn objects
                this.coinSpawnTimer++;
                this.obstacleSpawnTimer++;
                this.backgroundSpawnTimer++;

                if (this.coinSpawnTimer > 120) {
                    this.spawnCoin();
                    this.coinSpawnTimer = 0;
                }

                if (this.obstacleSpawnTimer > 180) {
                    this.spawnObstacle();
                    this.obstacleSpawnTimer = 0;
                }

                if (this.backgroundSpawnTimer > 300) {
                    this.spawnBackgroundObject();
                    this.backgroundSpawnTimer = 0;
                }

                // Update game objects
                this.gameObjects = this.gameObjects.filter(obj => {
                    obj.update();
                    
                    // Check collisions
                    if (this.checkCollision(this.player, obj)) {
                        if (obj instanceof Coin) {
                            this.score += 100;
                            this.coins++;
                            this.updateScore();
                            return false; // Remove coin
                        } else if (obj instanceof Obstacle) {
                            this.gameOver();
                            return false;
                        }
                    }
                    
                    return obj.x > -100; // Keep if still on screen
                });

                // Update background objects
                this.backgroundObjects = this.backgroundObjects.filter(obj => {
                    obj.update();
                    return obj.x > -200;
                });

                // Update particles
                this.particles = this.particles.filter(particle => {
                    particle.update();
                    return particle.life > 0;
                });

                // Add jetpack particles
                if (this.keys['KeyW'] || this.keys['ArrowUp'] || this.keys['Space']) {
                    this.addJetpackParticles();
                }
            }

            addJetpackParticles() {
                for (let i = 0; i < 3; i++) {
                    this.particles.push(new Particle(
                        this.player.x + 10,
                        this.player.y + 40,
                        'flame'
                    ));
                }
            }

            checkCollision(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }

            render() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw background objects
                this.backgroundObjects.forEach(obj => obj.render(this.ctx));

                // Draw particles
                this.particles.forEach(particle => particle.render(this.ctx));

                // Draw player
                this.player.render(this.ctx);

                // Draw game objects
                this.gameObjects.forEach(obj => obj.render(this.ctx));
            }

            updateScore() {
                document.getElementById('score').textContent = `Score: ${this.score}`;
            }

            gameOver() {
                this.gameRunning = false;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('coinsCollected').textContent = this.coins;
                document.getElementById('gameOver').style.display = 'block';
            }

            restart() {
                this.score = 0;
                this.coins = 0;
                this.gameRunning = true;
                this.player = new Player(100, 300);
                this.gameObjects = [];
                this.particles = [];
                this.backgroundObjects = [];
                this.coinSpawnTimer = 0;
                this.obstacleSpawnTimer = 0;
                this.backgroundSpawnTimer = 0;
                this.updateScore();
                document.getElementById('gameOver').style.display = 'none';
            }

            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        class Player {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 50;
                this.velocityY = 0;
                this.gravity = 0.5;
                this.jumpPower = -8;
                this.animFrame = 0;
            }

            update(keys) {
                // Handle input
                if (keys['KeyW'] || keys['ArrowUp'] || keys['Space']) {
                    this.velocityY = this.jumpPower;
                }

                // Apply gravity
                this.velocityY += this.gravity;
                this.y += this.velocityY;

                // Keep player on screen
                if (this.y < 0) {
                    this.y = 0;
                    this.velocityY = 0;
                }
                if (this.y > 550) {
                    this.y = 550;
                    this.velocityY = 0;
                }

                this.animFrame++;
            }

            render(ctx) {
                // Draw Elon Musk character
                ctx.fillStyle = '#FFB6C1'; // Skin color
                ctx.fillRect(this.x + 15, this.y, 10, 15); // Head
                
                ctx.fillStyle = '#000'; // Hair
                ctx.fillRect(this.x + 12, this.y, 16, 8);
                
                ctx.fillStyle = '#333'; // Body (suit)
                ctx.fillRect(this.x + 10, this.y + 15, 20, 25);
                
                ctx.fillStyle = '#FFB6C1'; // Arms
                ctx.fillRect(this.x + 5, this.y + 20, 8, 15);
                ctx.fillRect(this.x + 27, this.y + 20, 8, 15);
                
                ctx.fillStyle = '#000'; // Legs
                ctx.fillRect(this.x + 12, this.y + 40, 6, 10);
                ctx.fillRect(this.x + 22, this.y + 40, 6, 10);

                // Draw jetpack
                ctx.fillStyle = '#C0C0C0';
                ctx.fillRect(this.x + 8, this.y + 12, 24, 20);
                
                // Draw jetpack details
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(this.x + 10, this.y + 14, 4, 4);
                ctx.fillRect(this.x + 26, this.y + 14, 4, 4);
            }
        }

        class Coin {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 20;
                this.height = 20;
                this.speed = 3;
                this.animFrame = 0;
            }

            update() {
                this.x -= this.speed;
                this.animFrame++;
            }

            render(ctx) {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(this.x + 10, this.y + 10, 10, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#FFA500';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('$', this.x + 10, this.y + 15);
            }
        }

        class Obstacle {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.width = 30;
                this.height = 30;
                this.speed = 4;
                this.type = type;
                this.animFrame = 0;
            }

            update() {
                this.x -= this.speed;
                this.animFrame++;
                
                if (this.type === 'drone') {
                    this.y += Math.sin(this.animFrame * 0.1) * 0.5;
                }
            }

            render(ctx) {
                if (this.type === 'drone') {
                    // Draw drone
                    ctx.fillStyle = '#666';
                    ctx.fillRect(this.x + 5, this.y + 10, 20, 10);
                    
                    // Propellers
                    ctx.fillStyle = '#333';
                    ctx.fillRect(this.x, this.y + 5, 8, 2);
                    ctx.fillRect(this.x + 22, this.y + 5, 8, 2);
                    ctx.fillRect(this.x, this.y + 23, 8, 2);
                    ctx.fillRect(this.x + 22, this.y + 23, 8, 2);
                } else {
                    // Draw meteorite
                    ctx.fillStyle = '#8B4513';
                    ctx.beginPath();
                    ctx.arc(this.x + 15, this.y + 15, 15, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Add some texture
                    ctx.fillStyle = '#654321';
                    ctx.beginPath();
                    ctx.arc(this.x + 10, this.y + 10, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(this.x + 20, this.y + 20, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        class BackgroundObject {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.speed = 1;
            }

            update() {
                this.x -= this.speed;
            }

            render(ctx) {
                if (this.type === 'cloud') {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 20, 0, Math.PI * 2);
                    ctx.arc(this.x + 25, this.y, 25, 0, Math.PI * 2);
                    ctx.arc(this.x + 50, this.y, 20, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // SpaceX rocket
                    ctx.fillStyle = '#FFF';
                    ctx.fillRect(this.x, this.y, 8, 40);
                    
                    ctx.fillStyle = '#FF0000';
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x + 4, this.y - 10);
                    ctx.lineTo(this.x + 8, this.y);
                    ctx.fill();
                    
                    // Flame
                    ctx.fillStyle = '#FFA500';
                    ctx.fillRect(this.x + 2, this.y + 40, 4, 8);
                }
            }
        }

        class Particle {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.velocityX = (Math.random() - 0.5) * 4;
                this.velocityY = Math.random() * 2 + 1;
                this.life = 30;
                this.maxLife = 30;
            }

            update() {
                this.x += this.velocityX;
                this.y += this.velocityY;
                this.life--;
            }

            render(ctx) {
                const alpha = this.life / this.maxLife;
                if (this.type === 'flame') {
                    ctx.fillStyle = `rgba(255, ${100 + Math.random() * 155}, 0, ${alpha})`;
                    ctx.fillRect(this.x, this.y, 3, 3);
                }
            }
        }

        // Start the game
        window.addEventListener('load', () => {
            new Game();
        });

        // Prevent scrolling on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
